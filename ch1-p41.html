<!doctype html>
 <html>
  <head>
   <title>creating a horizontal rule </title>
  </head>
  <body>
   The hr element in HTML defines a horizontal rule:
   <hr>
   <br>
   This is an example of hr tag with left alignment.
   <hr align="left" width="80%">
   <br>
   This is an example of hr tag with center alignment.
   <hr align="center" width="100%">
   <br>
   This example of hr tag with right alignment.
   <hr align="right" width="70%">
   <br>
   This is an example of hr tag with size 20.
   <hr align="center" width="20">
  </body>
 </html>
